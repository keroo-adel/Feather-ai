{% extends 'base.html' %}
{% load static %}
{% block styles %}<link rel="stylesheet" href="{% static 'Css/sign-up.css' %}" />{% endblock  %}
{% block title %}Sign Up | Feather.ia - Best AI Writing Tool{% endblock %}

{% block content %}
        <section>
            <div class="circle"></div>
            <div class="container">
                <div class="form">
                    <img
                        src="{% static 'images/logo-feather-ai.png ' %}"
                        alt="logo feather ai"
                    />
                    <button>
                        <ion-icon name="logo-google"></ion-icon>
                        <p>sign in with GOOGLE</p>
                    </button>

                    <button>
                        <ion-icon name="logo-apple"></ion-icon>
                        <p>sign in with apple</p>
                    </button>

                    <p>or continue with</p>

                    <form action="">
                        <label for="username">full name</label>
                        <input type="text" name="username" id="" placeholder="Enter your full name here"/>
                        <label for="email">business email</label>
                        <input type="email" name="email" id="" placeholder="user@example.com"/>
                        <button type="submit">sign up with OTP</button>
                        <button type="submit">sign up with password</button>
                    </form>

                    <p>already have an account? <span><a href="{% url 'login' %}" styles="color: #ffffff;">sign in</a> </span></p>
                </div>
                <div class="img">
                    <img
                        src="{% static 'images/sign-up-page-img.png ' %}"
                        alt="Someone looking at the phone"
                    />
                </div>
            </div>
        </section>
{% endblock %}
